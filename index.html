<div class="container">
    <h1 class="header">Timestamp Microservice</h1>
	<p>Add a natural date or unix timestamp after the url to convert it to either a natural date or unix timestamp</p>
	<h3>Example:</h3>
	<a href="https://timestamp-enirrisky.herokuapp.com/November 7, 2016"><code>https://timestamp-enirrisky.herokuapp.com/November 7, 2016</code></a><br />
	<a href="https://timestamp-enirrisky.herokuapp.com/1478476800"><code>https://timestamp-enirrisky.herokuapp.com/1478476800</code></a>
</div>
</body>
</html>
